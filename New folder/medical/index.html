<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Diagnosis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Medical Diagnosis System</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea id="patient-notes" placeholder="Enter patient notes here..."></textarea>
            <button id="generate-btn">Generate Diagnosis</button>
        </section>
        <section class="results-section">
            <h2>Results</h2>
            <div id="diagnoses">
                <h3>Differential Diagnoses:</h3>
                <ul id="diagnoses-list"></ul>
            </div>
            <div id="steps">
                <h3>Next Steps:</h3>
                <ol id="steps-list"></ol>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
